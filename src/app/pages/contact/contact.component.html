<br>
<div class="container mt-3 mb-3">
    <h3><strong><i class="bi bi-pencil-square"></i></strong>Fill the form below</h3>
    <p>
        And Send us a message and we'll respond as soon as possible.
      </p>
    <div class="row">
      <!-- <form #savestudent (ngSubmit)="saveContact(saveContact)"> -->
        <div class="col-lg-6">
            <label>First name:</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name" aria-label="First name">
          </div>
          <div class="col-lg-6">
            <label>Last name:</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name" aria-label="Last name">
          </div>
          <div class="form-group col-lg-6">
            <label>Email:</label>
            <input type="email" name="email_id" class="form-control" id="email_id" placeholder="abc@xyz.com" required="">
          </div>
          <div class="form-group col-lg-6 col-left-padding">
            <label>Phone Number:</label>
            <input type="text" name="phnumber" class="form-control" id="phnumber" placeholder="XXXX-XXXXXX" required="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" name="message" id="message" rows="3"></textarea>
          </div>
          <div class="comment-btn">
            <button mat-raised-button color="primary" (click)="sendEmail($event)">Submit</button>
          </div>
          <!-- </form> -->
    </div>
</div>
